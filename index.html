<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="sass/main.scss">
  </head>
  <body>
    <h1 class="main-title"><span>Rainbow</span>To-Do-List</h1>
    <div class = "container">
      <form class="todo-form">
        <input type="text" placeholder="Add a new task" class="task-input">
        <button class="add-task" >Add</button>
      </form>
      <ul class="todo-list">
        <li class="todo-task">
          <input type="checkbox" class="task-checkbox">
          <label for="task" class="task-label">Buy milk</label>
          <button class="task-remove"><i class="fa-regular fa-circle-xmark fa-rotate-270" style="color: #b4c5bf;"></i></button>
        </li>
      </ul>
      <footer class="todo-footer">
        <span class="tasks-left">2 items left</span>
        <div class="filter-btns">
          <button class="filter-all">All</button>
          <button class="filter-active">Active</button>
          <button class="filter-completed">Completed</button>
        </div>
        <button class="clear-completed">Clear Completed</button>
      </footer>
    </div>
    <script type="module" src="js/main.js"></script>
    <script src="https://kit.fontawesome.com/18ea69b55f.js" crossorigin="anonymous"></script>
  </body>
</html>
